name: ArgoCD Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      canary_weight:
        required: false
        type: number
        default: 100
      image_tag:
        required: false
        type: string
        default: latest

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Apply ArgoCD template
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail

            # Defaults (in case GitHub Environment vars aren't configured)
            NAMESPACE="${{ vars.NAMESPACE }}"
            if [ -z "$NAMESPACE" ]; then
              NAMESPACE="${{ inputs.environment }}"
            fi

            REGISTRY="${{ vars.REGISTRY }}"
            if [ -z "$REGISTRY" ]; then
              REGISTRY="ghcr.io"
            fi

            IMAGE_NAME="${{ vars.IMAGE_NAME }}"
            if [ -z "$IMAGE_NAME" ]; then
              IMAGE_NAME="${{ github.repository }}"
            fi

            ROLLOUT_NAME="${{ vars.ROLLOUT_NAME }}"
            if [ -z "$ROLLOUT_NAME" ]; then
              ROLLOUT_NAME="app"
            fi

            ROLLOUT_CONTAINER="${{ vars.ROLLOUT_CONTAINER }}"
            if [ -z "$ROLLOUT_CONTAINER" ]; then
              ROLLOUT_CONTAINER="app"
            fi

            IMAGE_TAG="${{ inputs.image_tag }}"
            IMAGE_REPO="${REGISTRY}/${IMAGE_NAME}"
            if [ "${IMAGE_TAG#sha256:}" != "$IMAGE_TAG" ]; then
              # Digest form (docker/build-push-action outputs sha256:... digests)
              FULL_IMAGE="${IMAGE_REPO}@${IMAGE_TAG}"
            else
              FULL_IMAGE="${IMAGE_REPO}:${IMAGE_TAG}"
            fi

            echo "Using namespace: ${NAMESPACE}"
            echo "Using rollout: ${ROLLOUT_NAME} (container: ${ROLLOUT_CONTAINER})"
            echo "Using image: ${FULL_IMAGE}"

            # Ensure Argo Rollouts kubectl plugin exists on the remote host.
            # `kubectl argo rollouts ...` maps to the binary `kubectl-argo-rollouts` in PATH.
            if ! command -v kubectl-argo-rollouts >/dev/null 2>&1; then
              echo "kubectl-argo-rollouts not found; installing to \$HOME/.local/bin ..."

              VERSION="${ARGO_ROLLOUTS_VERSION:-v1.7.2}"
              OS="$(uname | tr '[:upper:]' '[:lower:]')"
              ARCH="$(uname -m)"
              case "$ARCH" in
                x86_64|amd64) ARCH="amd64" ;;
                aarch64|arm64) ARCH="arm64" ;;
              esac

              URL="https://github.com/argoproj/argo-rollouts/releases/download/${VERSION}/kubectl-argo-rollouts-${OS}-${ARCH}"

              mkdir -p "$HOME/.local/bin"
              curl -fsSL "$URL" -o "$HOME/.local/bin/kubectl-argo-rollouts"
              chmod +x "$HOME/.local/bin/kubectl-argo-rollouts"

              export PATH="$HOME/.local/bin:$PATH"
              echo "Installed kubectl-argo-rollouts (${VERSION})"
            fi

            echo "${{ vars.TEMPLATE }}" | kubectl apply -f -

            if [ "${{ inputs.canary_weight }}" -lt 100 ]; then
              kubectl argo rollouts set image "$ROLLOUT_NAME" \
                "${ROLLOUT_CONTAINER}=${FULL_IMAGE}" \
                -n "$NAMESPACE"
            else
              kubectl argo rollouts promote "$ROLLOUT_NAME" -n "$NAMESPACE"
            fi

  rollback:
    name: Rollback ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: ${{ inputs.environment }}
    steps:
      - name: Rollback to previous revision
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail

            NAMESPACE="${{ vars.NAMESPACE }}"
            if [ -z "$NAMESPACE" ]; then
              NAMESPACE="${{ inputs.environment }}"
            fi

            ROLLOUT_NAME="${{ vars.ROLLOUT_NAME }}"
            if [ -z "$ROLLOUT_NAME" ]; then
              ROLLOUT_NAME="app"
            fi

            if ! command -v kubectl-argo-rollouts >/dev/null 2>&1; then
              echo "kubectl-argo-rollouts not found; installing to \$HOME/.local/bin ..."

              VERSION="${ARGO_ROLLOUTS_VERSION:-v1.7.2}"
              OS="$(uname | tr '[:upper:]' '[:lower:]')"
              ARCH="$(uname -m)"
              case "$ARCH" in
                x86_64|amd64) ARCH="amd64" ;;
                aarch64|arm64) ARCH="arm64" ;;
              esac

              URL="https://github.com/argoproj/argo-rollouts/releases/download/${VERSION}/kubectl-argo-rollouts-${OS}-${ARCH}"

              mkdir -p "$HOME/.local/bin"
              curl -fsSL "$URL" -o "$HOME/.local/bin/kubectl-argo-rollouts"
              chmod +x "$HOME/.local/bin/kubectl-argo-rollouts"

              export PATH="$HOME/.local/bin:$PATH"
              echo "Installed kubectl-argo-rollouts (${VERSION})"
            fi

            kubectl argo rollouts undo "$ROLLOUT_NAME" -n "$NAMESPACE"
            echo "Rolled back ${{ inputs.environment }} to previous revision"
