name: ArgoCD Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      canary_weight:
        required: false
        type: number
        default: 100
      image_tag:
        required: false
        type: string
        default: latest

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Apply ArgoCD template
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail

            NAMESPACE="${{ vars.NAMESPACE }}"
            REGISTRY="${{ vars.REGISTRY }}"
            IMAGE_NAME="${{ vars.IMAGE_NAME }}"
            if [ -z "$IMAGE_NAME" ]; then
              IMAGE_NAME="${{ github.repository }}"
            fi

            IMAGE_TAG="${{ inputs.image_tag }}"
            IMAGE_REPO="${REGISTRY}/${IMAGE_NAME}"
            if [ "${IMAGE_TAG#sha256:}" != "$IMAGE_TAG" ]; then
              # Digest form (docker/build-push-action outputs sha256:... digests)
              FULL_IMAGE="${IMAGE_REPO}@${IMAGE_TAG}"
            else
              FULL_IMAGE="${IMAGE_REPO}:${IMAGE_TAG}"
            fi

            echo "Using namespace: ${NAMESPACE}"
            echo "Using rollout: ${ROLLOUT_NAME} (container: ${ROLLOUT_CONTAINER})"
            echo "Using image: ${FULL_IMAGE}"

            echo "${{ vars.TEMPLATE }}" | kubectl apply -f -

            if [ "${{ inputs.canary_weight }}" -lt 100 ]; then
              kubectl argo rollouts set image "$ROLLOUT_NAME" \
                "${ROLLOUT_CONTAINER}=${FULL_IMAGE}" \
                -n "$NAMESPACE"
            else
              kubectl argo rollouts promote "$ROLLOUT_NAME" -n "$NAMESPACE"
            fi

  rollback:
    name: Rollback ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: ${{ inputs.environment }}
    steps:
      - name: Rollback to previous revision
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail

            NAMESPACE="${{ vars.NAMESPACE }}"
            ROLLOUT_NAME="${{ vars.ROLLOUT_NAME }}"
            kubectl argo rollouts undo "$ROLLOUT_NAME" -n "$NAMESPACE"
            echo "Rolled back ${{ inputs.environment }} to previous revision"
