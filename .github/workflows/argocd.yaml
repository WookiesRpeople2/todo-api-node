name: ArgoCD Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      canary_weight:
        required: false
        type: number
        default: 100
      image_tag:
        required: false
        type: string
        default: latest

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Apply ArgoCD template
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail

            # Ensure Argo Rollouts kubectl plugin exists on the remote host.
            # `kubectl argo rollouts ...` maps to the binary `kubectl-argo-rollouts` in PATH.
            if ! command -v kubectl-argo-rollouts >/dev/null 2>&1; then
              echo "kubectl-argo-rollouts not found; installing to \$HOME/.local/bin ..."

              VERSION="${ARGO_ROLLOUTS_VERSION:-v1.7.2}"
              OS="$(uname | tr '[:upper:]' '[:lower:]')"
              ARCH="$(uname -m)"
              case "$ARCH" in
                x86_64|amd64) ARCH="amd64" ;;
                aarch64|arm64) ARCH="arm64" ;;
              esac

              URL="https://github.com/argoproj/argo-rollouts/releases/download/${VERSION}/kubectl-argo-rollouts-${OS}-${ARCH}"

              mkdir -p "$HOME/.local/bin"
              curl -fsSL "$URL" -o "$HOME/.local/bin/kubectl-argo-rollouts"
              chmod +x "$HOME/.local/bin/kubectl-argo-rollouts"

              export PATH="$HOME/.local/bin:$PATH"
              echo "Installed kubectl-argo-rollouts (${VERSION})"
            fi

            echo "${{ vars.TEMPLATE }}" | kubectl apply -f -

            if [ "${{ inputs.canary_weight }}" -lt 100 ]; then
              kubectl argo rollouts set image app \
                app=${{ vars.REGISTRY }}/${{ vars.IMAGE_NAME }}:${{ inputs.image_tag }} \
                -n ${{ vars.NAMESPACE }}
            else
              kubectl argo rollouts promote app -n ${{ vars.NAMESPACE }}
            fi

  rollback:
    name: Rollback ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: ${{ inputs.environment }}
    steps:
      - name: Rollback to previous revision
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail

            if ! command -v kubectl-argo-rollouts >/dev/null 2>&1; then
              echo "kubectl-argo-rollouts not found; installing to \$HOME/.local/bin ..."

              VERSION="${ARGO_ROLLOUTS_VERSION:-v1.7.2}"
              OS="$(uname | tr '[:upper:]' '[:lower:]')"
              ARCH="$(uname -m)"
              case "$ARCH" in
                x86_64|amd64) ARCH="amd64" ;;
                aarch64|arm64) ARCH="arm64" ;;
              esac

              URL="https://github.com/argoproj/argo-rollouts/releases/download/${VERSION}/kubectl-argo-rollouts-${OS}-${ARCH}"

              mkdir -p "$HOME/.local/bin"
              curl -fsSL "$URL" -o "$HOME/.local/bin/kubectl-argo-rollouts"
              chmod +x "$HOME/.local/bin/kubectl-argo-rollouts"

              export PATH="$HOME/.local/bin:$PATH"
              echo "Installed kubectl-argo-rollouts (${VERSION})"
            fi

            kubectl argo rollouts undo app -n ${{ vars.NAMESPACE }}
            echo "Rolled back ${{ inputs.environment }} to previous revision"
