name: ArgoCD Deploy

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      canary_weight:
        required: false
        type: number
        default: 100
      image_tag:
        required: false
        type: string
        default: latest

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Apply kustomize overlay (or template)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail

            NAMESPACE="${{ vars.NAMESPACE }}"
            REGISTRY="${{ vars.REGISTRY }}"
            if [ -z "${REGISTRY}" ]; then
              REGISTRY="ghcr.io"
            fi
            ROLLOUT_NAME="${{ vars.ROLLOUT_NAME }}"
            ROLLOUT_CONTAINER="${{ vars.ROLLOUT_CONTAINER }}"
            if [ -z "${ROLLOUT_CONTAINER}" ]; then
              ROLLOUT_CONTAINER="todo"
            fi
            TEMPLATE="${{ vars.TEMPLATE }}"
            IMAGE_NAME="${{ vars.IMAGE_NAME }}"
            if [ -z "$IMAGE_NAME" ]; then
              IMAGE_NAME="${{ github.repository }}"
            fi

            IMAGE_TAG="${{ inputs.image_tag }}"
            IMAGE_REPO="${REGISTRY}/${IMAGE_NAME}"
            if [ "${IMAGE_TAG#sha256:}" != "$IMAGE_TAG" ]; then
              # Digest form (docker/build-push-action outputs sha256:... digests)
              FULL_IMAGE="${IMAGE_REPO}@${IMAGE_TAG}"
            else
              FULL_IMAGE="${IMAGE_REPO}:${IMAGE_TAG}"
            fi

            echo "Using namespace: ${NAMESPACE}"
            echo "Using rollout: ${ROLLOUT_NAME} (container: ${ROLLOUT_CONTAINER})"
            echo "Using image: ${FULL_IMAGE}"

            # Prefer applying the Argo CD Application from vars.TEMPLATE (GitOps).
            # If vars.TEMPLATE is empty, fall back to applying the repo's kustomize overlay directly.
            if [ -n "$TEMPLATE" ]; then
              echo "$TEMPLATE" | kubectl apply -f -
            else
              if (
                WORKDIR="$(mktemp -d)"
                trap 'rm -rf "$WORKDIR"' EXIT

                git clone --depth 1 "https://github.com/${{ github.repository }}.git" "$WORKDIR"
                git -C "$WORKDIR" fetch --depth 1 origin "${{ github.sha }}"
                git -C "$WORKDIR" checkout --detach "${{ github.sha }}"

                case "${{ inputs.environment }}" in
                  development) OVERLAY="k8s/overlays/development" ;;
                  staging) OVERLAY="k8s/overlays/intergration" ;;
                  production) OVERLAY="k8s/overlays/production" ;;
                  *)
                    echo "Unknown environment: ${{ inputs.environment }}"
                    exit 1
                    ;;
                esac

                kubectl apply -k "$WORKDIR/$OVERLAY"
              ); then
                echo "Applied overlay for ${{ inputs.environment }}"
              else
                echo "Failed to apply overlay and vars.TEMPLATE is empty."
                exit 1
              fi
            fi

            echo "Waiting for workload to exist in namespace ${NAMESPACE}..."
            WORKLOAD_KIND=""
            for _ in $(seq 1 60); do
              if kubectl get rollout "$ROLLOUT_NAME" -n "$NAMESPACE" >/dev/null 2>&1; then
                WORKLOAD_KIND="rollout"
                break
              fi
              if kubectl get deployment "$ROLLOUT_NAME" -n "$NAMESPACE" >/dev/null 2>&1; then
                WORKLOAD_KIND="deployment"
                break
              fi
              sleep 2
            done

            if [ -z "$WORKLOAD_KIND" ]; then
              echo "Timed out waiting for Rollout/Deployment '$ROLLOUT_NAME' in namespace '$NAMESPACE'."
              exit 1
            fi

            if [ "$WORKLOAD_KIND" = "rollout" ]; then
              # Ensure Argo Rollouts CLI is available on the server.
              # Preferred: `kubectl-argo-rollouts` (standalone). Alternative: `kubectl argo rollouts` (plugin).
              ROLLOUTS_CMD=""
              if command -v kubectl-argo-rollouts >/dev/null 2>&1; then
                ROLLOUTS_CMD="kubectl-argo-rollouts"
              elif kubectl argo rollouts version >/dev/null 2>&1; then
                ROLLOUTS_CMD="kubectl argo rollouts"
              else
                ARCH="$(uname -m)"
                case "$ARCH" in
                  x86_64|amd64) BIN_ARCH="amd64" ;;
                  aarch64|arm64) BIN_ARCH="arm64" ;;
                  *)
                    echo "Unsupported architecture for auto-install: $ARCH"
                    exit 1
                    ;;
                esac

                # Pin a known-good version; override by setting ROLLOUTS_VERSION on the server if desired.
                ROLLOUTS_VERSION="${ROLLOUTS_VERSION:-v1.7.2}"
                BIN_URL="https://github.com/argoproj/argo-rollouts/releases/download/${ROLLOUTS_VERSION}/kubectl-argo-rollouts-linux-${BIN_ARCH}"

                INSTALL_DIR="${HOME}/.local/bin"
                mkdir -p "$INSTALL_DIR"
                curl -fsSL "$BIN_URL" -o "${INSTALL_DIR}/kubectl-argo-rollouts"
                chmod +x "${INSTALL_DIR}/kubectl-argo-rollouts"
                export PATH="${INSTALL_DIR}:$PATH"

                if ! command -v kubectl-argo-rollouts >/dev/null 2>&1; then
                  echo "Failed to install kubectl-argo-rollouts"
                  exit 1
                fi
                ROLLOUTS_CMD="kubectl-argo-rollouts"
              fi

              $ROLLOUTS_CMD set image "$ROLLOUT_NAME" \
                "${ROLLOUT_CONTAINER}=${FULL_IMAGE}" \
                -n "$NAMESPACE"

              if [ "${{ inputs.canary_weight }}" -lt 100 ]; then
                $ROLLOUTS_CMD set weight "$ROLLOUT_NAME" \
                  --weight "${{ inputs.canary_weight }}" \
                  -n "$NAMESPACE"
              else
                $ROLLOUTS_CMD promote "$ROLLOUT_NAME" -n "$NAMESPACE"
              fi
            else
              kubectl set image "deployment/$ROLLOUT_NAME" \
                "${ROLLOUT_CONTAINER}=${FULL_IMAGE}" \
                -n "$NAMESPACE"

              if [ "${{ inputs.canary_weight }}" -lt 100 ]; then
                echo "canary_weight ignored: this environment is using a Deployment (no canary)."
              fi

              kubectl rollout status "deployment/$ROLLOUT_NAME" -n "$NAMESPACE"
            fi

  rollback:
    name: Rollback ${{ inputs.environment }}
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    environment: ${{ inputs.environment }}
    steps:
      - name: Rollback to previous revision
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            set -euo pipefail

            NAMESPACE="${{ vars.NAMESPACE }}"
            ROLLOUT_NAME="${{ vars.ROLLOUT_NAME }}"
            if kubectl get rollout "$ROLLOUT_NAME" -n "$NAMESPACE" >/dev/null 2>&1; then
              if command -v kubectl-argo-rollouts >/dev/null 2>&1; then
                kubectl-argo-rollouts undo "$ROLLOUT_NAME" -n "$NAMESPACE"
              elif kubectl argo rollouts version >/dev/null 2>&1; then
                kubectl argo rollouts undo "$ROLLOUT_NAME" -n "$NAMESPACE"
              else
                echo "Rollback needs Argo Rollouts CLI (kubectl-argo-rollouts)."
                exit 1
              fi
              echo "Rolled back Rollout $ROLLOUT_NAME in ${{ inputs.environment }}"
            else
              kubectl rollout undo "deployment/$ROLLOUT_NAME" -n "$NAMESPACE"
              echo "Rolled back Deployment $ROLLOUT_NAME in ${{ inputs.environment }}"
            fi
