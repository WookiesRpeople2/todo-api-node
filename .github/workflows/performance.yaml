name: Performance Tests

on:
  push:
    branches: [main, intergration, development, release/**]
  pull_request:
    branches: [main, intergration, development]
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Target URL (leave blank to start app locally)'
        required: false
        default: ''
  schedule:
    - cron: '0 3 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    name: ðŸ”¥ Smoke Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/start-app
        id: app
        with:
          base-url-override: ${{ github.event.inputs.base_url }}

      - name: Run smoke test
        run: |
          mkdir -p k6-results
          k6 run --vus 1 --duration 30s \
            --summary-export=k6-results/smoke-summary.json \
            -e K6_BASE_URL=${{ steps.app.outputs.base-url }} \
            scripts/performance-test.js

      - run: kill "$APP_PID" 2>/dev/null || true
        if: always()

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: smoke-results
          path: k6-results/
          retention-days: 30

  load-test:
    name: ðŸ“ˆ Load Test
    runs-on: ubuntu-latest
    needs: smoke-test
    if: github.event_name != 'pull_request' || !github.event.pull_request.draft
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/start-app
        id: app
        with:
          base-url-override: ${{ github.event.inputs.base_url }}

      - name: Run load test
        run: |
          mkdir -p k6-results
          k6 run \
            --summary-export=k6-results/load-summary.json \
            -e K6_BASE_URL=${{ steps.app.outputs.base-url }} \
            scripts/performance-test.js

      - run: kill "$APP_PID" 2>/dev/null || true
        if: always()

      - name: Write step summary
        if: always()
        run: |
          {
            echo "## Load Test Results"
            echo "**Target:** ${{ steps.app.outputs.base-url }}"
            echo "| Metric | Threshold |"
            echo "|--------|-----------|"
            echo "| http_req_duration | p(95)<600ms, p(99)<1200ms |"
            echo "| create_todo_duration | p(95)<700ms |"
            echo "| list_todos_duration | p(95)<400ms |"
            echo "| get_todo_duration | p(95)<300ms |"
            echo "| update_todo_duration | p(95)<700ms |"
            echo "| delete_todo_duration | p(95)<500ms |"
            echo "| error_rate | <1% |"
          } >> "$GITHUB_STEP_SUMMARY"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-results
          path: k6-results/
          retention-days: 30

  stress-test:
    name: ðŸ’¥ Stress Test
    runs-on: ubuntu-latest
    needs: load-test
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/start-app
        id: app
        with:
          base-url-override: ${{ github.event.inputs.base_url }}

      - name: Run stress test
        continue-on-error: true
        run: |
          mkdir -p k6-results
          k6 run \
            --stage 1m:50 --stage 2m:100 --stage 2m:200 --stage 2m:300 --stage 1m:0 \
            --summary-export=k6-results/stress-summary.json \
            -e K6_BASE_URL=${{ steps.app.outputs.base-url }} \
            scripts/performance-test.js

      - run: kill "$APP_PID" 2>/dev/null || true
        if: always()

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stress-results
          path: k6-results/
          retention-days: 30
