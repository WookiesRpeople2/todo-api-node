name: Release Please
on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    if: github.event.pull_request.merged == true &&
        github.event.pull_request.user.login == 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

  cascade-merge:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.title, "chore(main): release")
    runs-on: ubuntu-latest
    needs: release-please
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.CASCADE_PAT }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into intergration
        run: |
          git checkout intergration
          git merge origin/main --no-ff -m "chore: cascade merge main into intergration"
          git push origin intergration

      - name: Merge integration into development
        run: |
          git checkout development
          git merge origin/intergration --no-ff -m "chore: cascade merge integration into development"
          git push origin development
