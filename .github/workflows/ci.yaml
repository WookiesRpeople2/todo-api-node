name: CI/CD Pipeline

on:
  push:
    branches: [main, intergration, development]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, intergration, development]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: 25
  MAX_SHARDS: 4

permissions:
  actions: read
  contents: read
  packages: write
  security-events: write

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Restore node_modules cache
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Fix bin permissions
        run: chmod -R +x node_modules/.bin

      - uses: actions/upload-artifact@v4
        with:
          name: node-modules
          path: node_modules
          retention-days: 1

  lint:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Run linter
        run: node_modules/.bin/eslint '**/*.js'

  generate-shards:
    runs-on: ubuntu-latest
    needs: install
    outputs:
      shards: ${{ steps.set.outputs.shards }}
      count: ${{ steps.set.outputs.count }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules
      
      - id: set
        run: |
          FILE_COUNT=$(node_modules/.bin/jest --listTests --colors=false --silent | grep '\.test\.js$' | wc -l)
          MAX_SHARDS=${{ env.MAX_SHARDS }}
          SHARD_COUNT=$(( FILE_COUNT < MAX_SHARDS ? FILE_COUNT : MAX_SHARDS ))

          echo "Number of test files found: $FILE_COUNT"
          echo "Number of shards: $SHARD_COUNT"

          echo "count=$SHARD_COUNT" >> $GITHUB_OUTPUT
          echo "shards=$(node -e "console.log(JSON.stringify({shard:[...Array($SHARD_COUNT)].map((_,i)=>i+1)}))")" >> $GITHUB_OUTPUT
  
  test:
    runs-on: ubuntu-latest
    needs: generate-shards
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-shards.outputs.shards) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Run tests (shard ${{ matrix.shard }}/${{ needs.generate-shards.outputs.count }})
        run: |
          node_modules/.bin/jest \
            --coverage \
            --coverageReporters=lcov \
            --coverageThreshold='{}' \
            --shard=${{ matrix.shard }}/${{ needs.generate-shards.outputs.count }}
      - name: Upload coverage shard
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/lcov.info

  coverage-upload:
    name: Upload Coverage
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-shard-*
          merge-multiple: false
          path: coverage

      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Install lcov
        run: sudo apt-get install -y lcov

      - name: Merge lcov.info files
        run: |
          mkdir -p coverage
          find coverage-shards -name "lcov.info" \
            | xargs -I{} echo "--add-tracefile {}" \
            | xargs lcov --output-file coverage/lcov.info

      - name: Merge coverage reports
        run: npm run coverage:merge

      - name: Enforce Jest coverage thresholds
        run: npm run coverage:verify

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: true

  k6:
    name: k6 Performance Test
    needs: install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: node-modules
          path: node_modules

      - name: Start server
        run: node app.js &
        env:
          PORT: 3000
          DB_PATH: ./todo.db

      - uses: jtalk/url-health-check-action@v4
        with:
          url: http://localhost:3000
          max-attempts: 5
          retry-delay: 2s

      - name: Run k6 performance test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/performance.js
          flags: --vus 1 --duration 30s
        env:
          K6_BASE_URL: http://172.17.0.1:3000

  build-and-push:
    name: Build and Push Docker Image
    needs: [lint, coverage-upload, k6]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    if: |
      needs.build-and-push.result == 'success' &&
      github.ref == 'refs/heads/development'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Deploy to staging
        run: echo "Deploying to staging"

  deploy-production:
    name: Deploy to Production
    needs: build-and-push
    if: |
      needs.build-and-push.result == 'success' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Deploy to production
        run: echo "Deploying to production"
