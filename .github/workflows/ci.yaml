name: CI/CD Pipeline

on:
  push:
    branches: [main, intergration, development]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main, intergration, development]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: 25
  MAX_SHARDS: 4

permissions:
  actions: read
  contents: write
  packages: write
  pull-requests: write
  security-events: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
  
  cascade-merge:
    runs-on: ubuntu-latest
    needs: release-please
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Check PR title
        id: check-pr
        env:
          GH_TOKEN: ${{ secrets.CASCADE_PAT }}
        run: |
          PR_TITLE=$(gh pr list --repo ${{ github.repository }} --state merged --base main --json title,mergeCommit \
            --jq '.[] | select(.mergeCommit.oid == "${{ github.sha }}") | .title')
          echo "PR title: $PR_TITLE"
          if echo "$PR_TITLE" | grep -q '^chore(main): release'; then
            echo "match=true" >> $GITHUB_OUTPUT
          else
            echo "match=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/checkout@v4
        if: steps.check-pr.outputs.match == 'true'
        with:
          fetch-depth: 0
          token: ${{ secrets.CASCADE_PAT }}

      - name: Configure Git
        if: steps.check-pr.outputs.match == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main into intergration
        if: steps.check-pr.outputs.match == 'true'
        run: |
          git checkout intergration
          git merge origin/main --no-ff -m "chore: cascade merge main into intergration"
          git push origin intergration

      - name: Merge integration into development
        if: steps.check-pr.outputs.match == 'true'
        run: |
          git checkout development
          git merge origin/intergration --no-ff -m "chore: cascade merge integration into development"
          git push origin development


  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Lint
        run: npx eslint '**/*.js'

  generate-shards:
    runs-on: ubuntu-latest
    outputs:
      shards: ${{ steps.set.outputs.shards }}
      count: ${{ steps.set.outputs.count }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      
      - run: npm ci 
      - id: set
        run: |
          FILE_COUNT=$(npm test -- --listTests --colors=false --silent | grep '\.test\.js$' | wc -l)
          MAX_SHARDS=${{ env.MAX_SHARDS }}
          SHARD_COUNT=$(( FILE_COUNT < MAX_SHARDS ? FILE_COUNT : MAX_SHARDS ))

          echo "Number of test files found: $FILE_COUNT"
          echo "Number of shards: $SHARD_COUNT"

          echo "count=$SHARD_COUNT" >> $GITHUB_OUTPUT
          echo "shards=$(node -e "console.log(JSON.stringify({shard:[...Array($SHARD_COUNT)].map((_,i)=>i+1)}))")" >> $GITHUB_OUTPUT
  
  test:
    name: test
    runs-on: ubuntu-latest
    needs: generate-shards
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.generate-shards.outputs.shards) }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci
      
      - name: Run test (shard ${{ matrix.shard }}/${{ needs.generate-shards.outputs.count }})
        run: |
          npm test -- \
            --coverage \
            --coverageThreshold='{}' \
            --shard=${{ matrix.shard }}/${{ needs.generate-shards.outputs.count }}

      - name: Upload test artifact (shard ${{ matrix.shard }})
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage

  tests-complete:
    name: Codecov Quality Gate
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-shard-*
          merge-multiple: false
          path: coverage

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Merge coverage-final.json files
        env:
          SHARDS_DIR: coverage
          OUT_DIR: coverage
        run: npm run coverage:merge

      - name: Enforce Jest coverage thresholds
        env:
          DIR: coverage/coverage-final.json
        run: npm run coverage:verify

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: shard-${{ matrix.shard }}
          fail_ci_if_error: true

  k6:
    name: k6 Performance Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - run: npm ci

      - name: Start server
        run: node app.js &
        env:
          PORT: 3000
          DB_PATH: ./todo.db

      - uses: jtalk/url-health-check-action@v4
        with:
          url: http://localhost:3000
          max-attempts: 5
          retry-delay: 2s

      - name: Run k6 performance test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: tests/performance/performance.js
          flags: --vus 1 --duration 30s
        env:
          K6_BASE_URL: http://172.17.0.1:3000
  
  codeql:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: javascript
        queries: security-and-quality

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: npm
    
    - name: Install dependencies
      run: npm ci

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3



  build-and-push:
    name: Build and Push Docker Image
    needs: [lint, tests-complete, k6]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker Buildx Build and Push
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-development:
    name: Deploy to Development
    needs: build-and-push
    if: github.ref == 'refs/heads/development'
    uses: ./.github/workflows/argocd.yaml
    with:
      environment: development
    secrets: inherit

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    if: github.ref == 'refs/heads/intergration'
    uses: ./.github/workflows/argocd.yaml
    with:
      environment: staging
    secrets: inherit

    deploy-development:
    name: Deploy to Development
    needs: build-and-push
    if: github.ref == 'refs/heads/development'
    uses: ./.github/workflows/argocd.yaml
    with:
      environment: development
      image_tag: ${{ needs.build-and-push.outputs.image-digest }}
    secrets: inherit

  deploy-staging:
    name: Deploy to Staging
    needs: build-and-push
    if: github.ref == 'refs/heads/intergration'
    uses: ./.github/workflows/argocd.yaml
    with:
      environment: staging
      image_tag: ${{ needs.build-and-push.outputs.image-digest }}
    secrets: inherit


  deploy-production-canary:
    name: Deploy to Production (Canary 20%)
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/argocd.yaml
    with:
      environment: production
      canary_weight: 20
      image_tag: ${{ needs.build-and-push.outputs.image-digest }}
    secrets: inherit

  deploy-production:
    name: Deploy to Production (Full)
    needs: deploy-production-canary
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/argocd.yaml
    with:
      environment: production
      canary_weight: 100
      image_tag: ${{ needs.build-and-push.outputs.image-digest }}
    secrets: inherit
